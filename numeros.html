<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Num-Boom: Aprendizaje Visual</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Varela+Round&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF0055;
            --secondary: #00FF99;
            --accent: #FFFF00;
            --dark: #1a0b2e;
            --text-shadow: 3px 3px 0px rgba(0,0,0,0.2);
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #2b1055 0%, #000000 100%);
            font-family: 'Fredoka One', cursive;
            height: 100vh;
            width: 100vw;
            touch-action: none;
        }

        /* --- UI ELEMENTS --- */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .hud-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start; /* Align top to handle big target */
            width: 100%;
        }

        .score-board {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 30px;
            color: white;
            font-size: 1.5rem;
            border: 2px solid rgba(255,255,255,0.5);
            box-shadow: 0 0 20px var(--primary);
            height: fit-content;
            margin-top: 20px;
        }

        /* CONTENEDOR DE LA MUESTRA (Target) */
        .target-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
            border: 2px dashed rgba(255,255,255,0.3);
            animation: pulse-border 2s infinite;
        }

        .target-label {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* El clon en el HUD */
        #target-display-char {
            width: 120px;
            height: 120px;
            position: relative; /* Static relative for HUD */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 80px;
            color: white;
            filter: drop-shadow(0px 10px 20px rgba(0,0,0,0.5));
            /* Animación suave para llamar la atención */
            animation: gentle-float 3s ease-in-out infinite;
        }

        #target-display-char::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--char-color, #ff0055);
            z-index: -1;
            border: 6px solid white; /* Borde más grueso para la muestra */
            box-shadow: 0 0 30px var(--char-color); /* Brillo extra */
        }

        @keyframes pulse-border {
            0% { border-color: rgba(255,255,255,0.3); }
            50% { border-color: rgba(255,255,255,0.8); }
            100% { border-color: rgba(255,255,255,0.3); }
        }

        @keyframes gentle-float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }

        /* --- GAME CONTAINER --- */
        #game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        /* --- THE NUMBER CHARACTERS (Enemies) --- */
        .num-char {
            position: absolute;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 70px;
            color: white;
            cursor: pointer;
            transition: transform 0.1s;
            will-change: transform, opacity, filter;
            filter: drop-shadow(0px 10px 10px rgba(0,0,0,0.5));
            /* Bounce entrance */
            animation: spawnPop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards, floaty 3s ease-in-out infinite;
            /* Importante: para que el toque funcione bien */
            touch-action: manipulation; 
        }

        .num-char::before {
            /* Colorful body background behind number */
            content: '';
            position: absolute;
            width: 120%;
            height: 120%;
            border-radius: 50%;
            background: var(--char-color, #ff0055);
            z-index: -1;
            opacity: 0.9;
            border: 4px solid white;
        }

        /* Faces for the numbers to caricature them */
        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .eye {
            position: absolute;
            width: 20px;
            height: 25px;
            background: white;
            border-radius: 50%;
            top: 25%;
        }
        .eye::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: black;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: lookAround 4s infinite;
        }
        .eye.left { left: 20%; }
        .eye.right { right: 20%; }

        .mouth {
            position: absolute;
            width: 40px;
            height: 20px;
            border-bottom: 5px solid white;
            border-radius: 0 0 20px 20px;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
        }

        /* --- EFFECTS & ANIMATIONS --- */
        
        @keyframes spawnPop {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        @keyframes floaty {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes lookAround {
            0%, 100% { transform: translate(-50%, -50%); }
            25% { transform: translate(-20%, -50%); } /* Look right */
            75% { transform: translate(-80%, -50%); } /* Look left */
        }

        /* THE GIANT EXPLOSION EFFECT */
        .num-char.exploding {
            pointer-events: none;
            z-index: 100;
            animation: super-explode 0.8s cubic-bezier(0.1, 0.9, 0.2, 1) forwards !important;
        }

        .num-char.wrong {
            animation: shake 0.4s ease-in-out;
            filter: grayscale(100%);
        }

        @keyframes super-explode {
            0% { transform: scale(1); filter: brightness(1) blur(0px); opacity: 1; }
            50% { transform: scale(3); filter: brightness(2) blur(2px); opacity: 0.8; }
            100% { transform: scale(6); filter: brightness(4) blur(20px); opacity: 0; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px) rotate(-10deg); }
            75% { transform: translateX(10px) rotate(10deg); }
        }

        /* PARTICLES */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            animation: particle-fly 1s ease-out forwards;
        }

        @keyframes particle-fly {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--mx), var(--my)) scale(0); opacity: 0; }
        }

        /* BACKGROUND STARS */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--dur) infinite alternate;
            opacity: 0.5;
        }
        @keyframes twinkle {
            from { opacity: 0.2; transform: scale(0.5); }
            to { opacity: 0.8; transform: scale(1.5); box-shadow: 0 0 10px white; }
        }

        /* Start Screen */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 200;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        
        button.play-btn {
            background: linear-gradient(45deg, #FF0055, #FF5500);
            border: none;
            padding: 20px 60px;
            font-size: 2rem;
            border-radius: 50px;
            color: white;
            font-family: 'Fredoka One', cursive;
            cursor: pointer;
            box-shadow: 0 10px 0 #990033, 0 20px 20px rgba(0,0,0,0.4);
            transition: transform 0.1s, box-shadow 0.1s;
        }
        button.play-btn:active {
            transform: translateY(10px);
            box-shadow: 0 0 0 #990033, 0 5px 5px rgba(0,0,0,0.4);
        }

    </style>
</head>
<body>

    <!-- Background Stars Container -->
    <div id="stars-container"></div>

    <div id="ui-layer">
        <div class="hud-top">
            <div class="score-board">Puntos: <span id="score">0</span></div>
            
            <!-- NUEVO DISPLAY GIGANTE -->
            <div class="target-container">
                <div class="target-label">Busca este:</div>
                <div id="target-display-char">
                    <span id="target-number">?</span>
                    <div class="face">
                        <div class="eye left"></div>
                        <div class="eye right"></div>
                        <div class="mouth"></div>
                    </div>
                </div>
            </div>
        </div>
        <div style="text-align: center; opacity: 0.6; color: white; margin-bottom: 20px;"></div>
    </div>

    <div id="game-container"></div>

    <div id="start-screen">
        <h1 style="font-size: 4rem; margin-bottom: 10px; text-shadow: 0 0 20px var(--secondary);">NUM-BOOM</h1>
        <p style="font-size: 1.5rem; margin-bottom: 40px;">Busca el número que sea <br><span style="color: var(--accent)">IGUAL</span> al de arriba.</p>
        <button class="play-btn" onclick="startGame()">¡JUGAR!</button>
    </div>

<script>
    // Configuración del juego
    const gameContainer = document.getElementById('game-container');
    const scoreEl = document.getElementById('score');
    const targetNumberEl = document.getElementById('target-number');
    const targetDisplayChar = document.getElementById('target-display-char');
    const colors = ['#FF0055', '#00FF99', '#00CCFF', '#FFCC00', '#FF6600', '#CC33FF'];
    
    let score = 0;
    let currentTarget = 1;
    let currentTargetColor = colors[0]; // Stores the color we must find
    let gameLoop;
    let spawnRate = 1800; // Un poco más lento para que sea fácil al inicio
    let isPlaying = false;

    // Audio Synth for visual feedback (no external files)
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        if (type === 'pop') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(400, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        } else if (type === 'wrong') {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.2);
            gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.2);
        } else if (type === 'success') {
            osc.type = 'triangle';
            // Arpeggio effect
            osc.frequency.setValueAtTime(500, audioCtx.currentTime);
            osc.frequency.setValueAtTime(1000, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.5);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        }
    }

    function createStars() {
        const container = document.getElementById('stars-container');
        for(let i=0; i<50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.setProperty('--dur', (Math.random() * 2 + 1) + 's');
            container.appendChild(star);
        }
    }

    function startGame() {
        document.getElementById('start-screen').style.display = 'none';
        isPlaying = true;
        score = 0;
        scoreEl.innerText = score;
        setNewTarget();
        gameLoop = setInterval(spawnNumber, spawnRate);
        createStars();
    }

    function setNewTarget() {
        // Seleccionamos un nuevo número y un nuevo color
        if (score < 20) {
            currentTarget = Math.floor(Math.random() * 5) + 1; // 1-5 easy
        } else {
            currentTarget = Math.floor(Math.random() * 9) + 1; // 1-9
        }
        
        currentTargetColor = colors[Math.floor(Math.random() * colors.length)];
        
        // Actualizamos la interfaz superior (HUD) para que sea IDENTICA a lo que buscamos
        targetNumberEl.innerText = currentTarget;
        targetDisplayChar.style.setProperty('--char-color', currentTargetColor);
        
        // Animación de "Nuevo Objetivo"
        targetDisplayChar.style.transform = "scale(0.5) rotate(-20deg)";
        targetDisplayChar.style.opacity = "0";
        setTimeout(() => {
            targetDisplayChar.style.transition = "transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s";
            targetDisplayChar.style.transform = "scale(1) rotate(0deg)";
            targetDisplayChar.style.opacity = "1";
        }, 50);
    }

    function spawnParticles(x, y, color) {
        for(let i=0; i<15; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = x + 'px';
            p.style.top = y + 'px';
            p.style.backgroundColor = color;
            
            // Random shapes
            const size = Math.random() * 15 + 5;
            p.style.width = size + 'px';
            p.style.height = size + 'px';
            if(Math.random() > 0.5) p.style.borderRadius = '0'; // Squares and circles
            
            // Random direction
            const angle = Math.random() * Math.PI * 2;
            const velocity = Math.random() * 150 + 50;
            const mx = Math.cos(angle) * velocity + 'px';
            const my = Math.sin(angle) * velocity + 'px';
            
            p.style.setProperty('--mx', mx);
            p.style.setProperty('--my', my);
            
            gameContainer.appendChild(p);
            setTimeout(() => p.remove(), 1000);
        }
    }

    function createConfettiText(x, y, text) {
        const el = document.createElement('div');
        el.innerText = text;
        el.style.position = 'absolute';
        el.style.left = x + 'px';
        el.style.top = y + 'px';
        el.style.color = '#FFF';
        el.style.fontWeight = 'bold';
        el.style.fontSize = '2rem';
        el.style.pointerEvents = 'none';
        el.style.textShadow = '0 0 10px gold';
        el.style.zIndex = 101;
        el.style.whiteSpace = 'nowrap';
        el.animate([
            { transform: 'translate(-50%, 0) scale(1)', opacity: 1 },
            { transform: 'translate(-50%, -100px) scale(2)', opacity: 0 }
        ], {
            duration: 800,
            easing: 'ease-out'
        });
        gameContainer.appendChild(el);
        setTimeout(() => el.remove(), 800);
    }

    function spawnNumber() {
        if (!isPlaying) return;

        // Ensure we don't have too many elements
        if (gameContainer.children.length > 20) return;

        const numDiv = document.createElement('div');
        const isTarget = Math.random() > 0.6; // 40% chance to spawn the target
        let value, color;

        if (isTarget) {
            // Si es el objetivo, DEBE ser idéntico en número y color
            value = currentTarget;
            color = currentTargetColor;
        } else {
            // Si es distracción, número diferente
            do {
                value = Math.floor(Math.random() * 9) + 1;
            } while(value === currentTarget);
            
            // Color diferente (opcional, pero ayuda a la claridad visual para niños pequeños)
            // Si quieres aumentar dificultad, puedes quitar el filtro de color
            const distractionColors = colors.filter(c => c !== currentTargetColor);
            color = distractionColors[Math.floor(Math.random() * distractionColors.length)];
        }

        numDiv.className = 'num-char';
        numDiv.innerHTML = `
            ${value}
            <div class="face">
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="mouth"></div>
            </div>
        `;
        
        // Random Position (evitando el área del HUD arriba a la derecha si es posible)
        const maxX = window.innerWidth - 120;
        // Hacemos que aparezcan un poco más abajo para no tapar el HUD inmediatamente
        const maxY = window.innerHeight - 150; 
        
        const x = Math.random() * maxX + 10;
        const y = Math.random() * maxY + 120; // +120 para dejar espacio arriba
        
        numDiv.style.left = x + 'px';
        numDiv.style.top = y + 'px';
        numDiv.style.setProperty('--char-color', color);

        // Interaction
        numDiv.onpointerdown = (e) => {
            if(numDiv.classList.contains('exploding')) return;

            if (value === currentTarget && color === currentTargetColor) {
                // CORRECT!
                playSound('success');
                score += 10;
                scoreEl.innerText = score;
                
                // Add class for giant explosion effect
                numDiv.classList.add('exploding');
                
                // Particles
                const rect = numDiv.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                spawnParticles(centerX, centerY, color);
                createConfettiText(centerX, centerY, "¡BIEEEEEN!");

                // Remove DOM element after animation
                setTimeout(() => {
                    numDiv.remove();
                    setNewTarget();
                    
                    // Increase difficulty slightly
                    if(spawnRate > 800) spawnRate -= 50;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(spawnNumber, spawnRate);
                    
                }, 800);

            } else {
                // WRONG
                playSound('wrong');
                numDiv.classList.add('wrong');
                setTimeout(() => numDiv.classList.remove('wrong'), 400);
                if(score > 0) score -= 5;
                scoreEl.innerText = score;
            }
        };

        gameContainer.appendChild(numDiv);

        // Auto remove after some time
        setTimeout(() => {
            if (numDiv.parentNode) {
                numDiv.style.transition = "transform 0.5s, opacity 0.5s";
                numDiv.style.transform = "scale(0)";
                numDiv.style.opacity = "0";
                setTimeout(() => numDiv.remove(), 500);
            }
        }, 8000); // Viven un poco más ahora
    }

</script>
</body>
