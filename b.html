<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Un Abrazo Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Paleta de colores tierna y cálida */
            --bg-warm-light: #fff1e6; /* Crema suave */
            --bg-warm-peach: #eddcd2;
            --bg-soft-lavender: #e8dff5;
            --text-dark-cozy: #4a403a; /* Marrón suave en vez de negro */
            --accent-rose-gold: #cfaba6;
            --accent-soft-gold: #e6c229;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: var(--bg-warm-light);
            font-family: 'Lora', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Evita rebote en iOS */
            position: fixed; 
        }

        /* --- Fondo Inmersivo Suave --- */
        .soft-background {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, var(--bg-warm-light) 20%, var(--bg-warm-peach) 50%, var(--bg-soft-lavender) 80%);
            filter: blur(60px);
            opacity: 0.8;
            animation: gentleFlow 40s infinite alternate ease-in-out;
            z-index: -2;
        }

        /* Partículas de luz flotante (Bokeh) */
        .floating-lights {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
        }
        .light-orb {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 20px rgba(230, 194, 41, 0.2);
            animation: floatUpGentle 25s infinite linear;
        }

        /* --- Escenario Principal y Responsivo --- */
        #stage {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            transition: transform 0.5s ease-out; /* Suavizado para paralaje */
        }

        /* --- El "Alma" (Orbe central que respira) --- */
        .soul-orb {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #fff, var(--accent-rose-gold));
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(207, 171, 166, 0.4), inset 0 0 20px rgba(255,255,255,0.8);
            margin-bottom: 3vh;
            animation: breatheGentle 6s ease-in-out infinite;
            transform: translateZ(30px); /* Efecto 3D sutil */
        }

        /* --- Contenedor de Cristal (Glassmorphism Pro) --- */
        .glass-container {
            position: relative;
            width: 90%; /* Móvil primero */
            max-width: 650px; /* Límite para escritorio */
            min-height: 30vh;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px) saturate(120%);
            -webkit-backdrop-filter: blur(20px) saturate(120%);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 3rem 2rem;
            box-shadow: 0 20px 40px rgba(74, 64, 58, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
            transform: translateZ(50px);
        }

        /* --- Tipografía y Animación de Texto --- */
        .text-content {
            font-size: 1.3rem; /* Tamaño base legible */
            color: var(--text-dark-cozy);
            line-height: 1.8;
            font-weight: 500;
            opacity: 1;
            /* Transición suave para el cambio de frase */
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        
        /* Clases para estados del texto */
        .text-hidden {
            opacity: 0;
            transform: translateY(15px); /* Flota un poco hacia arriba al desaparecer */
        }

        /* Estilos de énfasis */
        .tender-accent {
            font-family: 'Great Vibes', cursive;
            font-size: 2.2rem;
            color: var(--accent-rose-gold);
            display: block;
            margin-top: 1.5rem;
            text-shadow: 0 2px 5px rgba(207, 171, 166, 0.2);
        }

        .warm-hug {
            font-family: 'Great Vibes', cursive;
            font-size: 2.8rem;
            background: linear-gradient(45deg, var(--accent-rose-gold), var(--accent-soft-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
            margin: 2rem 0;
            padding: 0 10px; /* Evita cortes en itálicas */
        }

        .final-z-tender {
            font-family: 'Great Vibes', cursive;
            font-size: 6rem; /* Grande pero no agresivo */
            color: var(--accent-rose-gold);
            opacity: 0;
            transform: scale(0.9);
            animation: revealSoft 4s forwards ease-out;
        }

        /* Cursor de máquina de escribir */
        .typing-cursor::after {
            content: '|';
            display: inline-block;
            margin-left: 4px;
            color: var(--accent-rose-gold);
            opacity: 0.7;
            animation: blinkCursor 1s infinite;
        }

        /* --- Pantalla de Inicio (Overlay) --- */
        #start-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-warm-light);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
            transition: opacity 0.8s ease;
        }
        #start-screen h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            color: var(--text-dark-cozy);
            margin-bottom: 1rem;
        }
        #start-screen p {
            font-size: 1.1rem;
            color: var(--accent-rose-gold);
            letter-spacing: 1px;
            animation: pulseText 2s infinite;
        }

        /* --- Media Queries para Responsividad Pro --- */
        @media (min-width: 768px) {
            /* Tablet y Escritorio */
            .text-content { font-size: 1.6rem; }
            .tender-accent { font-size: 2.8rem; }
            .warm-hug { font-size: 3.5rem; }
            .soul-orb { width: 100px; height: 100px; }
            .glass-container { padding: 4rem 3rem; min-height: 35vh;}
             .final-z-tender { font-size: 8rem; }
        }

        /* --- Animaciones CSS --- */
        @keyframes gentleFlow {
            0% { transform: translate(-10%, -10%) rotate(0deg); }
            100% { transform: translate(5%, 5%) rotate(3deg); }
        }
        @keyframes floatUpGentle {
            0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
            20% { opacity: 0.5; }
            100% { transform: translateY(-10vh) scale(1.1); opacity: 0; }
        }
        @keyframes breatheGentle {
            0%, 100% { transform: scale(1); opacity: 0.9; box-shadow: 0 0 40px rgba(207, 171, 166, 0.4); }
            50% { transform: scale(1.08); opacity: 1; box-shadow: 0 0 60px rgba(207, 171, 166, 0.6); }
        }
        @keyframes blinkCursor { 0%, 100% { opacity: 0; } 50% { opacity: 0.7; } }
        @keyframes pulseText { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }
        @keyframes revealSoft { to { opacity: 1; transform: scale(1); } }

    </style>
</head>
<body>

    <div id="start-screen">
        <h1>Un Momento de Ternura</h1>
        <p>Toca la pantalla para comenzar</p>
    </div>

    <audio id="bg-music" loop preload="auto">
        <source src="https://incompetech.com/music/royalty-free/mp3-royaltyfree/Touching%20Moments%20One%20-%20Pulse.mp3" type="audio/mpeg">
    </audio>

    <div class="soft-background"></div>
    <div class="floating-lights" id="lights-container"></div>

    <div id="stage">
        <div class="soul-orb"></div>

        <div class="glass-container">
            <div class="text-content typing-cursor" id="dynamic-text"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startScreen = document.getElementById('start-screen');
            const bgMusic = document.getElementById('bg-music');
            const dynamicText = document.getElementById('dynamic-text');
            const lightsContainer = document.getElementById('lights-container');
            const stage = document.getElementById('stage');

            // --- Secuencia de Frases (Enfoque en Ternura y Agrado) ---
            // type: 'normal' | 'accent' | 'hug' (abrazo cálido) | 'final'
            const sequence = [
                { text: "A veces me detengo un momento a pensar...", type: 'normal', pause: 2000 },
                { text: "En la inmensa suerte que tiene este mundo de tenerte.", type: 'accent', pause: 3000 },
                { text: "Eres una creación llena de una dulzura infinita.", type: 'normal', pause: 2500 },
                { text: "Lo más bonito, amable y genuino que existe.", type: 'hug', pause: 3000 },
                { text: "Tu energía se siente como un abrazo cálido...", type: 'normal', pause: 2000 },
                { text: "...que calma cualquier realidad.", type: 'accent', pause: 3000 },
                { text: "Eres, simplemente, un regalo para el alma.", type: 'hug', pause: 3500 },
                { text: "z", type: 'final', pause: 10000 } // Z minúscula y tierna
            ];

            // --- Función de Máquina de Escribir Pro ---
            // Velocidad variable para mayor realismo
            async function typeWriter(text, element) {
                element.innerHTML = '';
                element.classList.add('typing-cursor');
                
                for (let i = 0; i < text.length; i++) {
                    element.innerHTML += text.charAt(i);
                    // Más lento para frases tiernas
                    let speed = 70 + (Math.random() * 40 - 20); 
                    // Pausa extra en puntos y comas
                    if (['.', ',', '...'].includes(text.charAt(i))) speed += 300; 
                    await new Promise(resolve => setTimeout(resolve, speed));
                }
            }

            // --- Controlador de la Secuencia ---
            async function runSequence() {
                for (let i = 0; i < sequence.length; i++) {
                    const item = sequence[i];
                    
                    // 1. Preparar el contenedor y estilos
                    dynamicText.className = 'text-content typing-cursor'; // Reset

                    if (item.type === 'final') {
                         dynamicText.classList.remove('typing-cursor');
                         // Usamos innerHTML para la clase específica de la Z final
                         dynamicText.innerHTML = `<span class="final-z-tender">${item.text}</span>`;
                    } else {
                        if(item.type === 'accent') dynamicText.classList.add('tender-accent');
                        if(item.type === 'hug') dynamicText.classList.add('warm-hug');
                        
                        // 2. Escribir el texto
                        await typeWriter(item.text, dynamicText);
                    }

                    // 3. Pausa para leer y sentir
                    await new Promise(resolve => setTimeout(resolve, item.pause));

                    // 4. Transición de salida suave (si no es el final)
                    if (i < sequence.length - 1) {
                        dynamicText.classList.add('text-hidden');
                        await new Promise(resolve => setTimeout(resolve, 800)); // Esperar la transición CSS
                    }
                }
            }

            // --- Generador de Luces Flotantes (Bokeh) ---
            function createLights() {
                for (let i = 0; i < 35; i++) {
                    const light = document.createElement('div');
                    light.classList.add('light-orb');
                    const size = Math.random() * 30 + 5;
                    light.style.width = `${size}px`;
                    light.style.height = `${size}px`;
                    light.style.left = `${Math.random() * 100}%`;
                    light.style.top = `${Math.random() * 120}%`;
                    // Animación orgánica y lenta
                    light.style.animationDuration = `${Math.random() * 30 + 20}s`;
                    light.style.animationDelay = `-${Math.random() * 30}s`;
                    light.style.opacity = Math.random() * 0.4 + 0.1;
                    lightsContainer.appendChild(light);
                }
            }

            // --- Efecto Paralaje Sutil (Solo en escritorio) ---
            // Detectamos si es dispositivo táctil para no activar el paralaje
            const isTouchDevice = ('ontouchstart' in window || navigator.maxTouchPoints > 0);
            if (!isTouchDevice) {
                document.addEventListener('mousemove', (e) => {
                    const moveX = (window.innerWidth / 2 - e.pageX) / 50;
                    const moveY = (window.innerHeight / 2 - e.pageY) / 50;
                    stage.style.transform = `translate(${moveX}px, ${moveY}px)`;
                });
            }

            // --- INICIO DE LA EXPERIENCIA ---
            startScreen.addEventListener('click', () => {
                startScreen.style.opacity = 0;
                setTimeout(() => startScreen.style.display = 'none', 800);

                // Audio fade-in suave
                bgMusic.volume = 0;
                bgMusic.play().then(() => {
                    let vol = 0;
                    const interval = setInterval(() => {
                        if (vol < 0.4) { vol += 0.02; bgMusic.volume = vol; } 
                        else { clearInterval(interval); }
                    }, 200);
                }).catch(e => console.log("Audio bloqueado:", e));

                createLights();
                // Pequeña pausa antes de que aparezca la primera frase
                setTimeout(runSequence, 1200);
            });

        });
    </script>
</body>
</html>
