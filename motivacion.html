                // 81-90: Equilibrio
                { text: "El equilibrio no es algo que encuentras, es algo que creas.", mantra: "Creo equilibrio." },
                { text: "Camina despacio, llegar√°s m√°s lejos.", mantra: "Voy despacio." },
                { text: "Ni muy r√°pido, ni muy lento. Encuentra tu propio ritmo.", mantra: "Sigo mi ritmo." },
                { text: "Armon√≠a en la mente, paz en el coraz√≥n.", mantra: "Vivo en armon√≠a." },
                { text: "Saber cu√°ndo detenerse es tan importante como saber cu√°ndo avanzar.", mantra: "S√© detenerme." },
                { text: "Tu energ√≠a es sagrada, no la malgastes en lo que no te suma.", mantra: "Valoro mi energ√≠a." },
                { text: "En el centro del hurac√°n hay calma. S√© ese centro.", mantra: "Soy el centro." },
                { text: "Equilibra el hacer con el ser.", mantra: "Simplemente soy." },
                { text: "La moderaci√≥n es la clave de la longevidad y la paz.", mantra: "Soy moderado." },
                { text: "No sacrifiques tu paz por complacer a otros.", mantra: "Me elijo a m√≠." },

                // 91-100: Cierre Sereno
                { text: "Que tu coraz√≥n sea ligero como una pluma.", mantra: "Soy ligero." },
                { text: "La paz es el camino a casa.", mantra: "Voy a casa." },
                { text: "Cierra los ojos, respira profundo y recuerda qui√©n eres.", mantra: "Recuerdo mi esencia." },
                { text: "Todo est√° bien en mi mundo.", mantra: "Todo est√° bien." },
                { text: "Soy un oasis de paz en medio del desierto.", mantra: "Soy un oasis." },
                { text: "La calma es mi superpoder.", mantra: "Tengo el poder." },
                { text: "Nado en un mar de posibilidades tranquilas.", mantra: "Nado en calma." },
                { text: "Mi alma est√° serena, mi mente est√° clara.", mantra: "Estoy sereno." },
                { text: "Suelto el d√≠a y me entrego al descanso.", mantra: "Me entrego." },
                { text: "La paz contigo mismo es el √©xito definitivo.", mantra: "Tengo √©xito y paz." }
            ]
        }
        };

        let currentCategory = 'strength';

        // --- L√ìGICA UI ---
        
        function selectMood(category) {
            currentCategory = category;
            const data = quotesDB[category];

            // 1. Animar salida del selector
            const tl = gsap.timeline();
            tl.to("#main-header", { y: -50, opacity: 0, duration: 0.5 });
            tl.to("#mood-selector", { opacity: 0, scale: 0.9, duration: 0.5, display: "none" });

            // 2. Preparar y mostrar Quote
            generateNewQuote(false); // false para no animar entrada todav√≠a
            
            tl.set("#quote-card", { display: "block" });
            tl.fromTo("#quote-card", 
                { opacity: 0, y: 50, scale: 0.95 },
                { opacity: 1, y: 0, scale: 1, duration: 0.8, ease: "power3.out" }
            );

            // 3. Cambiar Ambiente (Three.js & CSS)
            changeAtmosphere(data.color, data.bgGradient);
        }

        function generateNewQuote(animate = true) {
            const categoryData = quotesDB[currentCategory];
            const randomQuote = categoryData.quotes[Math.floor(Math.random() * categoryData.quotes.length)];
            
            const titleEl = document.getElementById('quote-text');
            const mantraEl = document.getElementById('quote-mantra');
            const iconEl = document.getElementById('quote-icon');

            if (animate) {
                gsap.to([titleEl, mantraEl], { opacity: 0, y: -10, duration: 0.3, onComplete: () => {
                    updateText();
                    gsap.to([titleEl, mantraEl], { opacity: 1, y: 0, duration: 0.5 });
                }});
            } else {
                updateText();
            }

            function updateText() {
                titleEl.innerText = randomQuote.text;
                mantraEl.innerText = randomQuote.mantra;
                iconEl.innerText = categoryData.icon;
            }
        }

        function reset() {
            const tl = gsap.timeline();
            
            // Ocultar Quote
            tl.to("#quote-card", { opacity: 0, y: 50, duration: 0.4, display: "none" });
            
            // Restaurar Header y Selector
            tl.set("#main-header", { y: 0, opacity: 1 }); // reset position hiddenly first? No, animate it back
            tl.set("#mood-selector", { display: "grid" });
            
            tl.fromTo("#main-header", { y: -50, opacity: 0 }, { y: 0, opacity: 1, duration: 0.5 });
            tl.to("#mood-selector", { opacity: 1, scale: 1, duration: 0.5 }, "-=0.3");

            // Reset ambiente a neutro (opcional, o dejar el √∫ltimo color)
            changeAtmosphere(0xffffff, "radial-gradient(circle at center, #1a0b2e 0%, #000000 100%)");
        }

        function changeAtmosphere(hexColor, cssGradient) {
            // Cambiar fondo CSS
            document.getElementById('canvas-container').style.background = cssGradient;
            
            // Cambiar color de part√≠culas Three.js
            const targetColor = new THREE.Color(hexColor);
            
            // Animamos el color de cada part√≠cula
            // Para simplificar y rendimiento, cambiamos el color global del material o recreamos colores
            // Vamos a interpolar hacia el nuevo color
            
            gsap.to(particlesMaterial.color, {
                r: targetColor.r,
                g: targetColor.g,
                b: targetColor.b,
                duration: 2
            });

            // Cambiar variables CSS para glow
            document.documentElement.style.setProperty('--glow-color', `rgba(${targetColor.r*255}, ${targetColor.g*255}, ${targetColor.b*255}, 0.6)`);
            
            // Explosion effect
            explodeParticles();
        }


        // --- THREE.JS BACKGROUND ---
        
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Texturas
        function createTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 64; // M√°s calidad
            canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const cx = 32; const cy = 32;

            if (type === 'glow') {
                const grad = ctx.createRadialGradient(cx, cy, 2, cx, cy, 30);
                grad.addColorStop(0, 'rgba(255, 255, 255, 1)');
                grad.addColorStop(0.2, 'rgba(255, 255, 255, 0.8)');
                grad.addColorStop(0.5, 'rgba(255, 255, 255, 0.2)');
                grad.addColorStop(1, 'rgba(255, 255, 255, 0)');
                ctx.fillStyle = grad;
                ctx.fillRect(0, 0, 64, 64);
            }
            return new THREE.CanvasTexture(canvas);
        }

        const particleTexture = createTexture('glow');

        // Part√≠culas Estelares
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 1200; // M√°s part√≠culas
        
        const posArray = new Float32Array(particlesCount * 3);
        const randomArray = new Float32Array(particlesCount); // Para movimiento aleatorio individual
        
        for(let i = 0; i < particlesCount * 3; i+=3) {
            posArray[i] = (Math.random() - 0.5) * 25;   // x expandido
            posArray[i+1] = (Math.random() - 0.5) * 25; // y expandido
            posArray[i+2] = (Math.random() - 0.5) * 25; // z
            
            randomArray[i/3] = Math.random();
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        particlesGeometry.setAttribute('aRandom', new THREE.BufferAttribute(randomArray, 1));
        
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.15,
            color: 0xffffff, // Empieza blanco
            map: particleTexture,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        camera.position.z = 5;

        // Mouse interaction
        let mouseX = 0;
        let mouseY = 0;
        
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth - 0.5) * 2;
            mouseY = (event.clientY / window.innerHeight - 0.5) * 2;
        });

        function explodeParticles() {
            // Efecto de "respiraci√≥n" o expansi√≥n r√°pida
            gsap.to(particlesMesh.scale, {
                x: 1.5, y: 1.5, z: 1.5,
                duration: 0.5,
                yoyo: true,
                repeat: 1,
                ease: "sine.inOut"
            });
            
            // Rotaci√≥n r√°pida
            gsap.to(particlesMesh.rotation, {
                y: particlesMesh.rotation.y + 1,
                duration: 2,
                ease: "power2.out"
            });
        }

        // Animation Loop
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const elapsedTime = clock.getElapsedTime();

            // Movimiento suave y constante
            particlesMesh.rotation.y += 0.001;
            particlesMesh.rotation.z += 0.0005;

            // Ondulaci√≥n suave de todo el campo
            particlesMesh.position.y = Math.sin(elapsedTime * 0.5) * 0.2;

            // Parallax mouse
            gsap.to(particlesMesh.rotation, {
                x: -mouseY * 0.1,
                y: mouseX * 0.1 + (elapsedTime * 0.05), // A√±adir rotaci√≥n base
                duration: 1
            });

            renderer.render(scene, camera);
        }

        animate();

        // Responsive
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
